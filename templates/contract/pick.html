{% extends "base.html" %}

{% block navigation %}
{% include "contract/navigate.html" %}
{% endblock %}

{% block content %}
<div>
    <h1>Pick Contract</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
          <table>
            {% for contract in form.contract_list %}
            <tr>
              <td> {{ contract }} </td>
              <td> {{ contract.label }} </td>
            </tr>
            {% endfor %}
          </table>
        </p>
        <p>
          {{ form.submit() }}
        </p>
    </form>
</div>

<div style='height:100%'></div>
{% endblock %}
