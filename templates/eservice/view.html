{% extends "base.html" %}

{% block content %}
<div>
    <h1>Enclave Service {{ eservice.name }}</h1>

    <table>
      <tr>
        <td width=20%><b>Enclave Service URL</b></td>
        <td> {{ eservice.enclave_service_url }} </td>
      </tr>
      <tr>
        <td width=20%><b>Storage Service URL</b></td>
        <td> {{ eservice.storage_service_url }} </td>
      </tr>
      <tr>
        <td width=20%><b>Enclave Identity</b></td>
        <td> {{ eservice.enclave_id }} </td>
      </tr>
    </table>
</div>
<div style='height:100%'></div>
{% endblock %}
