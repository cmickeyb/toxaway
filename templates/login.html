{% extends "base.html" %}

{% block content %}
<div>
    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
          {{ form.profile_name.label }}<br>
          {{ form.profile_name(size=32) }}
        </p>
        <p>
          {{ form.password.label }}<br>
          {{ form.password(size=32) }}
        </p>
        <p>
          {{ form.create_flag() }}
          {{ form.create_flag.label }}
        </p>
        <p>
          {{ form.submit() }}
        </p>
    </form>
</div>
<div style='height:100%'></div>
{% endblock %}
